<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>
  {{ partial "meta.html" . }}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "images/favicon/apple-touch-icon.png" | relURL }}">
  <link rel="icon" type="image/png" href="{{ "images/favicon/favicon-16x16.png" | relURL }}" sizes="16x16">
  <link rel="icon" type="image/png" href="{{ "images/favicon/favicon-32x32.png" | relURL }}" sizes="32x32">
  <link rel="manifest" href="{{ "images/favicon/manifest.json" | relURL }}">
  <link rel="mask-icon" href="{{ "images/favicon/safari-pinned-tab.svg" | relURL }}" color="#5bbad5">
  <link rel="shortcut icon" href="{{ "images/favicon/favicon.ico" | relURL }}">
  <meta name="msapplication-config" content="{{ "images/favicon/browserconfig.xml" | relURL }}">
  <meta name="theme-color" content="#ffffff">
  <link rel="canonical" href="{{ .Permalink }}">
  {{ partial "assets.html" . }}
</head>
